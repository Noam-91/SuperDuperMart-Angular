<div class="chat-container">
  <div class="chat-header">
    <h2>AI Assistant</h2>
  </div>

  <div class="chat-messages" #chatMessages>
    <div *ngFor="let msg of messages" class="message-wrapper" [ngClass]="msg.type">
      <div class="message-bubble">
        <span [innerHTML]="msg.displayHtml"></span>
      </div>
    </div>
  </div>

  <div class="chat-input-area">
    <input
      [(ngModel)]="currentMessage"
      placeholder="Type your message..."
      (keyup.enter)="send()"
      class="message-input"
    >
    <button (click)="send()" class="send-button" [disabled]="!currentMessage.trim()">
      <mat-icon>send</mat-icon> Send
    </button>
  </div>
</div>
